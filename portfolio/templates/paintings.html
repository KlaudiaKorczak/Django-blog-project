{% extends "base.html" %}

{% block content %}
{% for painting in paintings_data.all %}
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-6 order-lg-2">
          <div class="p-5">
            <img class="img-fluid" src={{ painting.image.url }} alt="">
          </div>
        </div>
        <div class="col-lg-6 order-lg-1">
          <div class="p-5">
            <h2 class="display-4">{{ painting.title }}</h2>
            <p>{{ painting.description }}</p>
            <p>{{ painting.image.url }}</p>
          </div>
        </div>
      </div>
    </div>
{% endfor %}
{% endblock %}
