{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
          <form action="{% url 'contact' %}" method="post">
            {% csrf_token %}
            {% for field in contact_form %}
              <div class="control-group">
                <div class="form-group floating-label-form-group controls {%if field.errors %}alert alert-danger{%endif%}" >
                {{field}}
                </div>
              </div>
            {% endfor %}
              <br>
             <div class="text-center mt-4">
                  <input type="submit" value="Send">
             </div>
          </form>
      </div>
    </div>
</div>
{% endblock %}
